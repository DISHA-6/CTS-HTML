<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Frames Without CSS</title>
</head>
<body>
    <table border="1" width="100%" height="100%">
        <tr>
            <td width="20%" valign="top">
                <h3>Navigation</h3>
                <ul>
                    <li><a href="dashboard.html" target="contentFrame">Dashboard</a></li>
                    <li><a href="home.html" target="contentFrame">Home</a></li>
                     <li><a href="products.html" target="contentFrame">Products</a></li>
                      <li><a href="about.html" target="contentFrame">About</a></li>
                       <li><a href="contact.html" target="contentFrame">Contact</a></li>
                </ul>
            </td>
            <td width="80%">
                <iframe name="contentFrame" src="dashboard.html" width="100%" height="500px"></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
