<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Web Page</title>
</head>
<body>
    <form action="table1.html">
        <h2>User Login</h2>
        UserName: <Input type="text" name="username" placeholder="Enter your Name" required/>
        <br><br>
        <label>Password: </label>
        <input type="password" name="password" placeholder="Enter your Password"/><br><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br><br>
        <label for="address">Address:</label>
        <textarea rows="3" cols="30" name="address" id="address"></textarea><br><br>
        <label for="city">City:</label>
        <select name="city" id="city">
            <option value="choose">Choose from the dropdown</option>
            <option value="chennai">Chennai</option>
            <option value="hyderabad">Hyderabad</option>
            <option value="mumbai">Mumbai</option>
            <option value="kolkata">Kolkata</option>
        </select><br><br>
        <input type="checkbox" name="sports" id="soccer">
        <label for="soccer">Soccer</label>
        <input type="checkbox" name="sports" id="cricket">
        <label for="cricket">Cricket</label>
        <input type="checkbox" name="sports" id="basketball">
        <label for="basketball">Basketball</label>
        <input type="checkbox" name="sports" id="baseball">
        <label for="baseball">Baseball</label><br><br>
        <label type="file-select">Upload</label>
        <input type="file" name="upload" id="file-select"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
